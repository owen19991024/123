<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1自媒體陪跑班 - 學員系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #fcf8f9; color: #4a3a3e; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .blue-gradient { background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%); }
        .card-shadow { box-shadow: 0 10px 30px -5px rgba(59, 130, 246, 0.1); }
        table { border-collapse: separate; border-spacing: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, setDoc, serverTimestamp, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBlo6fIFqmEMyK3YTGBRg1S9Lw3OcZdczU",
            authDomain: "test-fee8d.firebaseapp.com",
            projectId: "test-fee8d",
            storageBucket: "test-fee8d.firebasestorage.app",
            messagingSenderId: "415299571304",
            appId: "1:415299571304:web:07dff250c930d4f99035dd",
            measurementId: "G-TXQ7NZ8LPT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        window.firebaseEnv = { auth, db, appId: 'class-assignment-portal-v2', signInAnonymously, onAuthStateChanged, collection, onSnapshot, addDoc, setDoc, serverTimestamp, deleteDoc, doc, query, orderBy };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const STUDENT_LIST = { "早班": ["澄貞", "賴憲", "珮綾", "若蕎", "怡文", "雅婷", "靖崴", "Emily", "Lu", "江江", "Gina"], "晚班": ["阿文", "阿廼", "英愉", "謝慈", "佩錡", "辰芮", "劉昊", "秝桀", "涵傑", "99", "若若", "凱陞", "玟淯", "靜靜"] };
        const SEMESTER_WEEKS = ["1/4", "1/11", "1/18", "1/25", "2/1", "2/8", "2/15", "2/22", "3/1", "3/8", "3/15", "3/22"].map(d => ({ date: d }));
        
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) lucide.createIcons(); }, [name, size]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [identity, setIdentity] = useState(JSON.parse(localStorage.getItem('portal_identity')));
            const [tempClass, setTempClass] = useState("");
            const [tempName, setTempName] = useState("");
            const [currentView, setCurrentView] = useState('upload');
            const [selectedPeerDate, setSelectedPeerDate] = useState("1/4");
            const [assignments, setAssignments] = useState([]);
            const [comments, setComments] = useState([]);

            useEffect(() => {
                const interval = setInterval(() => {
                    const env = window.firebaseEnv;
                    if (env) {
                        env.signInAnonymously(env.auth);
                        env.onAuthStateChanged(env.auth, (u) => {
                            setUser(u);
                            setLoading(false);
                            if (u) {
                                env.onSnapshot(env.collection(env.db, 'artifacts', env.appId, 'public', 'data', 'assignments'), (s) => setAssignments(s.docs.map(d => ({id:d.id, ...d.data()}))));
                                env.onSnapshot(env.collection(env.db, 'artifacts', env.appId, 'public', 'data', 'comments'), (s) => setComments(s.docs.map(d => ({id:d.id, ...d.data()}))));
                            }
                        });
                        clearInterval(interval);
                    }
                }, 500);
            }, []);

            const getHWStatus = (weekDate, createdAt) => {
                if (!createdAt) return "未完成";
                const [m, d] = weekDate.split('/').map(Number);
                const deadline = new Date(new Date().getFullYear(), m - 1, d, 20, 0, 0);
                return (createdAt.toDate ? createdAt.toDate() : new Date()) > deadline ? "遲到" : "準時";
            };

            const getFBStats = (weekDate, userName, userClass) => {
                const targets = assignments.filter(a => a.weekDate === weekDate && a.studentClass === userClass && a.studentName !== userName && getHWStatus(a.weekDate, a.createdAt) === "準時");
                const done = targets.filter(a => comments.some(c => c.assignmentId === a.id && c.author === userName));
                const percentage = targets.length === 0 ? 100 : Math.round((done.length / targets.length) * 100);
                let status = done.length >= targets.length ? "準時" : (done.length > 0 ? "遲到" : "未完成");
                return { numerator: done.length, denominator: targets.length, percentage, status };
            };

            const handleLogin = () => {
                const d = { name: tempName, class: tempClass };
                setIdentity(d);
                localStorage.setItem('portal_identity', JSON.stringify(d));
            };

            const deleteAssignment = async (id) => {
                if(!confirm("確定要刪除這份作業嗎？")) return;
                await window.firebaseEnv.deleteDoc(window.firebaseEnv.doc(window.firebaseEnv.db, 'artifacts', window.firebaseEnv.appId, 'public', 'data', 'assignments', id));
            };

            const deleteComment = async (id) => {
                if(!confirm("確定要刪除這條留言嗎？")) return;
                await window.firebaseEnv.deleteDoc(window.firebaseEnv.doc(window.firebaseEnv.db, 'artifacts', window.firebaseEnv.appId, 'public', 'data', 'comments', id));
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-blue-600 text-2xl animate-pulse">連線中...</div>;

            if (!identity) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-slate-50">
                        <div className="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-md border-t-8 border-indigo-500 text-center font-black">
                            <h1 className="text-3xl text-slate-800 mb-6 italic underline decoration-indigo-200">Q1 Classroom</h1>
                            <div className="flex gap-2 mb-6">
                                {["早班", "晚班"].map(c => (
                                    <button key={c} onClick={() => { setTempClass(c); setTempName(""); }} className={`flex-1 p-3 border-2 rounded-2xl transition ${tempClass === c ? 'border-indigo-500 bg-indigo-500 text-white' : 'border-slate-100 text-slate-400 hover:bg-indigo-50'}`}>{c}</button>
                                ))}
                            </div>
                            <select value={tempName} onChange={(e) => setTempName(e.target.value)} className="w-full p-4 border-2 border-slate-100 rounded-2xl mb-8 outline-none bg-slate-50 text-slate-700" disabled={!tempClass}>
                                <option value="">你是哪位同學？</option>
                                {tempClass && STUDENT_LIST[tempClass].map(n => <option key={n} value={n}>{n}</option>)}
                            </select>
                            <button onClick={handleLogin} className="w-full blue-gradient text-white p-4 rounded-2xl shadow-lg hover:brightness-110 transition disabled:opacity-50" disabled={!tempName}>開始陪跑</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col lg:flex-row">
                    <nav className="w-full lg:w-72 bg-white p-8 flex flex-col border-r border-slate-200 shrink-0 font-black">
                        <div className="blue-gradient p-5 rounded-[30px] text-white shadow-lg mb-10 flex items-center gap-4">
                            <div className="bg-white/20 p-2 rounded-xl"><Icon name="user" /></div>
                            <div className="overflow-hidden">
                                <div className="text-lg truncate">{identity.name}</div>
                                <div className="text-[10px] opacity-80 uppercase tracking-widest">{identity.class}</div>
                            </div>
                        </div>
                        <div className="space-y-2 flex-1">
                            {['upload', 'peer', 'personal', 'overview'].map(v => (
                                <button key={v} onClick={()=>setCurrentView(v)} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition ${currentView===v?'bg-indigo-50 text-indigo-600 shadow-sm':'text-slate-400 hover:text-indigo-400'}`}>
                                    <Icon name={v==='upload'?'file-up':v==='peer'?'users-round':v==='personal'?'heart':'layout-dashboard'} />
                                    {v==='upload'?'作業上傳':v==='peer'?'同儕互評':v==='personal'?'我的回饋':'總覽'}
                                </button>
                            ))}
                            <div className="my-6 border-t border-slate-100"></div>
                            <button onClick={()=>{localStorage.clear(); window.location.reload();}} className="w-full flex items-center gap-4 p-4 text-slate-300 hover:text-indigo-500 transition"><Icon name="power" />登出系統</button>
                        </div>
                    </nav>

                    <main className="flex-1 p-6 lg:p-12 overflow-y-auto">
                        {currentView === 'overview' ? (
                            <div className="max-w-6xl mx-auto space-y-8 font-black text-left">
                                <h1 className="text-3xl text-slate-800 italic underline decoration-indigo-200">Class Progress</h1>
                                <div className="bg-white rounded-[40px] card-shadow border border-slate-100 overflow-hidden">
                                    <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                        <span className="text-slate-800 text-sm">全班進度一覽 (作業/評價)</span>
                                        <div className="flex gap-4 text-[10px] uppercase">
                                            <span className="text-emerald-500">● 準時</span> <span className="text-amber-500">● 遲到</span> <span className="text-rose-500">● 未完成</span>
                                        </div>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left">
                                            <thead>
                                                <tr className="bg-slate-50 text-[10px] text-slate-400">
                                                    <th className="p-4 sticky left-0 bg-white border-r">學員姓名</th>
                                                    {SEMESTER_WEEKS.map(w => <th key={w.date} className="p-4 text-center">{w.date}</th>)}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {STUDENT_LIST[identity.class].map(name => (
                                                    <tr key={name} className="hover:bg-slate-50 transition border-b border-slate-100">
                                                        <td className="p-4 text-sm text-slate-600 sticky left-0 bg-white border-r">{name}</td>
                                                        {SEMESTER_WEEKS.map(w => {
                                                            const hw = assignments.find(a => a.studentName === name && a.weekDate === w.date);
                                                            const hwStatus = hw ? getHWStatus(w.date, hw.createdAt) : "未完成";
                                                            const fb = getFBStats(w.date, name, identity.class);
                                                            return (
                                                                <td key={w.date} className="p-2 min-w-[90px]">
                                                                    <div className="flex flex-col gap-1 text-[8px] text-center">
                                                                        <div className={`rounded py-0.5 ${hwStatus==='準時'?'bg-emerald-100 text-emerald-600':hwStatus==='遲到'?'bg-amber-100 text-amber-600':'bg-rose-100 text-rose-600'}`}>{hwStatus}</div>
                                                                        <div className={`rounded py-0.5 ${fb.status==='準時'?'bg-emerald-50 text-indigo-400':fb.status==='遲到'?'bg-amber-100 text-amber-600':'bg-slate-100 text-slate-300'}`}>{fb.numerator}/{fb.denominator}</div>
                                                                    </div>
                                                                </td>
                                                            );
                                                        })}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        ) : currentView === 'upload' ? (
                            <div className="max-w-4xl mx-auto space-y-6 font-black text-left">
                                <h2 className="text-xl text-slate-800 border-b-2 border-indigo-500 inline-block italic">Weekly Submission</h2>
                                {SEMESTER_WEEKS.map((w, i) => (
                                    <div key={i} className="bg-white p-8 rounded-[40px] card-shadow flex flex-col md:flex-row gap-6 items-center border border-slate-50 hover:border-indigo-100 transition">
                                        <div className="w-14 h-14 blue-gradient rounded-2xl flex items-center justify-center text-white shrink-0 shadow-md italic">W{i+1}</div>
                                        <div className="flex-1 w-full space-y-4">
                                            <div className="text-[10px] text-slate-300 tracking-widest uppercase italic">繳交期限: {w.date} 20:00</div>
                                            {assignments.filter(a => a.weekDate === w.date && a.studentName === identity.name).map(a => {
                                                const status = getHWStatus(w.date, a.createdAt);
                                                return (
                                                    <div key={a.id} className="bg-slate-50 p-4 rounded-2xl flex justify-between items-center border border-slate-100">
                                                        <div className="flex items-center gap-3 overflow-hidden">
                                                            <a href={a.url} target="_blank" className="text-sm text-indigo-600 underline truncate">{a.url}</a>
                                                            <span className={`text-[9px] px-2 py-0.5 rounded-md ${status==='準時'?'bg-emerald-100 text-emerald-600':'bg-amber-100 text-amber-600'}`}>狀態：{status}</span>
                                                        </div>
                                                        <button onClick={()=>deleteAssignment(a.id)} className="text-rose-500 text-xs px-3 hover:underline">刪除</button>
                                                    </div>
                                                );
                                            })}
                                            <div className="flex gap-2">
                                                <input id={`in-${w.date}`} className="flex-1 bg-slate-50 border-b-2 border-slate-100 outline-none p-3 text-sm focus:border-indigo-500 transition" placeholder="輸入作品連結..." />
                                                <button onClick={async () => {
                                                    const el = document.getElementById(`in-${w.date}`);
                                                    if(!el.value) return;
                                                    await window.firebaseEnv.addDoc(window.firebaseEnv.collection(window.firebaseEnv.db, 'artifacts', window.firebaseEnv.appId, 'public', 'data', 'assignments'), { studentName: identity.name, studentClass: identity.class, weekDate: w.date, url: el.value, createdAt: window.firebaseEnv.serverTimestamp() });
                                                    el.value = '';
                                                }} className="blue-gradient text-white px-6 py-3 rounded-2xl shadow-md hover:brightness-110 active:scale-95 transition shrink-0 text-sm">提交作業</button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : currentView === 'peer' ? (
                            <div className="max-w-6xl mx-auto space-y-6 font-black text-left">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-black text-slate-800 italic">Peer Feedback</h2>
                                    <select value={selectedPeerDate} onChange={(e)=>setSelectedPeerDate(e.target.value)} className="bg-white p-3 rounded-2xl shadow-sm font-black outline-none border border-slate-100">
                                        {SEMESTER_WEEKS.map(w => <option key={w.date} value={w.date}>第 {w.date} 週作業</option>)}
                                    </select>
                                </div>
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {assignments.filter(a => a.weekDate === selectedPeerDate && a.studentClass === identity.class).map(a => {
                                        const isSelf = a.studentName === identity.name;
                                        return (
                                            <div key={a.id} className={`bg-white rounded-[40px] p-6 card-shadow flex flex-col h-[420px] border-2 transition ${isSelf ? 'border-indigo-500' : 'border-transparent'}`}>
                                                <div className="flex justify-between items-start mb-6">
                                                    <div className="text-slate-800 text-lg">{a.studentName}</div>
                                                    <a href={a.url} target="_blank" className="px-4 py-2 bg-indigo-50 text-indigo-600 rounded-xl text-xs flex items-center gap-1 shadow-sm">觀看 <Icon name="external-link" size={12} /></a>
                                                </div>
                                                <div className="flex-1 overflow-y-auto space-y-3 mb-4 scrollbar-hide">
                                                    {comments.filter(c => c.assignmentId === a.id).map(c => (
                                                        <div key={c.id} className="p-3 rounded-2xl text-[10px] bg-slate-50 border border-slate-100 group relative">
                                                            <div className="flex justify-between font-black">
                                                                <span className="text-indigo-500">{c.author}</span>
                                                                {c.author === identity.name && <button onClick={()=>deleteComment(c.id)} className="text-rose-400 opacity-0 group-hover:opacity-100 transition">刪除</button>}
                                                            </div>
                                                            <div className="text-slate-600 mt-1">{c.text}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                                <div className="flex gap-2">
                                                    <input id={`cm-${a.id}`} className="flex-1 bg-slate-50 border-none p-3 text-[10px] rounded-2xl outline-none" placeholder="給予鼓勵或建議..." />
                                                    <button onClick={async () => {
                                                        const el = document.getElementById(`cm-${a.id}`);
                                                        if(!el.value) return;
                                                        await window.firebaseEnv.addDoc(window.firebaseEnv.collection(window.firebaseEnv.db, 'artifacts', window.firebaseEnv.appId, 'public', 'data', 'comments'), { assignmentId: a.id, author: identity.name, text: el.value, createdAt: window.firebaseEnv.serverTimestamp() });
                                                        el.value = '';
                                                    }} className="bg-slate-800 text-white p-3 rounded-xl shadow-md"><Icon name="send" size={12} /></button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ) : (
                            <div className="max-w-4xl mx-auto space-y-6 font-black text-left">
                                <h2 className="text-xl text-slate-800 border-b-2 border-indigo-500 inline-block italic">Received Feedback</h2>
                                {assignments.filter(a => a.studentName === identity.name).map(a => (
                                    <div key={a.id} className="bg-white rounded-[40px] p-8 card-shadow border border-slate-100 mb-6">
                                        <div className="text-indigo-600 italic mb-4">Week {a.weekDate}</div>
                                        <div className="space-y-4">
                                            {comments.filter(c => c.assignmentId === a.id && c.author !== identity.name).map(c => (
                                                <div key={c.id} className="flex gap-4 items-start">
                                                    <div className="w-10 h-10 rounded-xl bg-indigo-50 flex items-center justify-center shrink-0 text-indigo-600 text-xs">{c.author[0]}</div>
                                                    <div className="bg-slate-50 p-4 rounded-[24px] flex-1">
                                                        <div className="text-[9px] text-indigo-400 mb-1">{c.author}</div>
                                                        <div className="text-sm text-slate-600 leading-relaxed">{c.text}</div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
