<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1自媒體陪跑班 - 學員系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-700 text-left">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBlo6fIFqmEMyK3YTGBRg1S9Lw3OcZdczU",
            authDomain: "test-fee8d.firebaseapp.com",
            projectId: "test-fee8d",
            storageBucket: "test-fee8d.firebasestorage.app",
            messagingSenderId: "415299571304",
            appId: "1:415299571304:web:07dff250c930d4f99035dd",
            measurementId: "G-TXQ7NZ8LPT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // 確保與原本資料路徑對接
        window.firebaseEnv = { 
            auth, db, appId: 'class-assignment-portal-v2', 
            signInAnonymously, onAuthStateChanged, collection, onSnapshot, addDoc, serverTimestamp, deleteDoc, doc 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const STUDENT_LIST = {
            "早班": ["澄貞", "賴憲", "珮綾", "若蕎", "怡文", "雅婷", "靖崴", "Emily", "Lu", "江江", "Gina"],
            "晚班": ["阿文", "阿廼", "英愉", "謝慈", "佩錡", "辰芮", "劉昊", "秝桀", "涵傑", "99", "若若", "凱陞", "玟淯", "靜靜"]
        };

        const SEMESTER_WEEKS = [
            { date: "1/4" }, { date: "1/11" }, { date: "1/18" }, { date: "1/25" },
            { date: "2/1" }, { date: "2/8" }, { date: "2/15" }, { date: "2/22" },
            { date: "3/1" }, { date: "3/8" }, { date: "3/15" }, { date: "3/22" }
        ];

        const Icon = ({ name, size = 20 }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{ width: size, height: size }}></i>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [identity, setIdentity] = useState(JSON.parse(localStorage.getItem('portal_identity')));
            const [currentView, setCurrentView] = useState('upload');
            const [assignments, setAssignments] = useState([]);
            const [comments, setComments] = useState([]);

            useEffect(() => {
                const env = window.firebaseEnv;
                env.signInAnonymously(env.auth);
                env.onAuthStateChanged(env.auth, (u) => {
                    setUser(u);
                    setLoading(false);
                    if (u) {
                        env.onSnapshot(env.collection(env.db, 'artifacts', env.appId, 'public', 'data', 'assignments'), (s) => setAssignments(s.docs.map(d => ({id:d.id, ...d.data()}))));
                        env.onSnapshot(env.collection(env.db, 'artifacts', env.appId, 'public', 'data', 'comments'), (s) => {
                            const data = s.docs.map(d => ({id:d.id, ...d.data()}));
                            setComments(data.sort((a,b) => (a.createdAt?.seconds||0)-(b.createdAt?.seconds||0)));
                        });
                    }
                });
            }, []);

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-indigo-600">連線資料庫中...</div>;

            if (!identity) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-50 p-4">
                        <div className="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-md text-center">
                            <h1 className="text-3xl font-black text-indigo-600 mb-2">Q1自媒體陪跑班</h1>
                            <p className="text-slate-400 font-medium mb-8">穩定同步版</p>
                            <div className="grid grid-cols-2 gap-2 mb-4">
                                {Object.keys(STUDENT_LIST).map(c => (
                                    <button key={c} onClick={() => window.selCls = c} className="p-3 border-2 rounded-xl font-bold hover:border-indigo-500 focus:bg-indigo-600 focus:text-white transition">{c}</button>
                                ))}
                            </div>
                            <select id="s-select" className="w-full p-4 border-2 rounded-2xl mb-8 font-bold outline-none bg-slate-50">
                                <option value="">請先選擇班級後點選姓名</option>
                                {Object.values(STUDENT_LIST).flat().map(n => <option key={n} value={n}>{n}</option>)}
                            </select>
                            <button onClick={() => {
                                const n = document.getElementById('s-select').value;
                                if(n && window.selCls) {
                                    const d = {name: n, class: window.selCls};
                                    setIdentity(d);
                                    localStorage.setItem('portal_identity', JSON.stringify(d));
                                }
                            }} className="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-indigo-100">進入系統</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col lg:flex-row">
                    <nav className="w-full lg:w-64 bg-white border-r p-6 flex flex-col shadow-sm">
                        <div className="flex items-center gap-3 mb-10 p-3 bg-slate-50 rounded-2xl">
                            <div className="bg-indigo-600 p-2 rounded-lg text-white"><Icon name="user" /></div>
                            <div className="text-left font-black text-sm">{identity.name}<br/><span className="text-[10px] text-indigo-500 uppercase">{identity.class}</span></div>
                        </div>
                        <div className="space-y-2 flex-1 font-bold">
                            <button onClick={()=>setCurrentView('upload')} className={`w-full flex items-center gap-3 p-3 rounded-xl ${currentView==='upload'?'bg-indigo-600 text-white shadow-md':'text-slate-400'}`}><Icon name="cloud-upload" />作業上傳</button>
                            <button onClick={()=>setCurrentView('peer')} className={`w-full flex items-center gap-3 p-3 rounded-xl ${currentView==='peer'?'bg-indigo-600 text-white shadow-md':'text-slate-400'}`}><Icon name="message-square" />同儕互評</button>
                            <button onClick={()=>setCurrentView('overview')} className={`w-full flex items-center gap-3 p-3 rounded-xl ${currentView==='overview'?'bg-indigo-600 text-white shadow-md':'text-slate-400'}`}><Icon name="bar-chart-3" />進度總覽</button>
                        </div>
                        <button onClick={()=>{localStorage.clear(); location.reload();}} className="flex items-center gap-3 p-3 text-slate-400 font-bold hover:text-red-500 transition"><Icon name="log-out" />登出</button>
                    </nav>

                    <main className="flex-1 p-6 lg:p-10 overflow-y-auto bg-slate-50">
                        {currentView === 'upload' ? (
                            <div className="max-w-4xl mx-auto space-y-6">
                                <h2 className="text-2xl font-black mb-8">作業上傳</h2>
                                {SEMESTER_WEEKS.map((w, i) => (
                                    <div key={i} className="bg-white p-6 rounded-[32px] border flex flex-col md:flex-row gap-6 shadow-sm">
                                        <div className="w-14 h-14 bg-indigo-50 rounded-2xl flex items-center justify-center font-black text-indigo-600 text-lg">W{i+1}</div>
                                        <div className="flex-1">
                                            <p className="text-slate-300 text-xs font-bold mb-2">{w.date}</p>
                                            {assignments.filter(a => a.weekDate === w.date && a.studentName === identity.name).map(a => (
                                                <div key={a.id} className="text-xs bg-indigo-50 p-2 rounded-lg mb-2 flex justify-between border">
                                                    <span className="truncate text-indigo-700 underline font-bold">{a.url}</span>
                                                    <button onClick={() => window.firebaseEnv.deleteDoc(window.firebaseEnv.doc(window.firebaseEnv.db, 'artifacts', window.firebaseEnv.appId, 'public', 'data', 'assignments', a.id))} className="text-red-400 px-2 font-bold text-lg">×</button>
                                                </div>
                                            ))}
                                            <div className="flex gap-2 text-left">
                                                <input id={`in-${w.date}`} className="flex-1 border-b outline-none p-2 text-sm focus:border-indigo-500" placeholder="貼上網址..."/>
                                                <button onClick={async () => {
                                                    const el = document.getElementById(`in-${w.date}`);
                                                    if(!el.value) return;
                                                    const env = window.firebaseEnv;
                                                    await env.addDoc(env.collection(env.db, 'artifacts', env.appId, 'public', 'data', 'assignments'), {
                                                        studentName: identity.name, studentClass: identity.class, weekDate: w.date, url: el.value, submittedAt: env.serverTimestamp()
                                                    });
                                                    el.value = '';
                                                }} className="bg-indigo-600 text-white px-4 py-1 rounded-lg text-sm font-bold shadow-md">上傳</button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : currentView === 'peer' ? (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-black mb-8">同儕互評</h2>
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {assignments.filter(a => a.studentClass === identity.class).map(a => (
                                        <div key={a.id} className="bg-white rounded-[40px] border p-6 h-[450px] flex flex-col shadow-sm">
                                            <div className="flex justify-between items-center mb-4">
                                                <span className="font-black text-slate-800">{a.studentName} ({a.weekDate})</span>
                                                <a href={a.url} target="_blank" className="bg-indigo-50 text-indigo-600 p-2 rounded-xl"><Icon name="external-link" size={18} /></a>
                                            </div>
                                            <div className="flex-1 overflow-y-auto space-y-2 mb-4 scrollbar-hide text-left">
                                                {comments.filter(c => c.assignmentId === a.id).map((c, idx) => (
                                                    <div key={idx} className="text-[11px] p-3 rounded-2xl bg-slate-50 border border-slate-100">
                                                        <span className="font-black text-indigo-600">{c.author}: </span>{c.text}
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="flex gap-2">
                                                <input id={`cm-${a.id}`} className="flex-1 text-xs p-3 border rounded-xl outline-none" placeholder="輸入回饋..." />
                                                <button onClick={async () => {
                                                    const el = document.getElementById(`cm-${a.id}`);
                                                    if(!el.value) return;
                                                    const env = window.firebaseEnv;
                                                    await env.addDoc(env.collection(env.db, 'artifacts', env.appId, 'public', 'data', 'comments'), {
                                                        assignmentId: a.id, author: identity.name, text: el.value, createdAt: env.serverTimestamp()
                                                    });
                                                    el.value = '';
                                                }} className="bg-indigo-600 text-white p-3 rounded-xl shadow-md"><Icon name="send" size={16} /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="bg-white p-8 rounded-[40px] shadow-sm border overflow-x-auto text-left">
                                <h2 className="text-2xl font-black mb-10">全體進度總覽</h2>
                                <table className="w-full text-center">
                                    <thead><tr className="border-b"><th className="p-4 text-left text-xs text-slate-400">學員姓名</th>{SEMESTER_WEEKS.map(w=><th key={w.date} className="text-[10px] p-2 text-slate-400">{w.date}</th>)}</tr></thead>
                                    <tbody>
                                        {Object.values(STUDENT_LIST).flat().map(name => (
                                            <tr key={name} className="border-b hover:bg-slate-50 transition"><td className="p-4 text-left font-black text-sm text-slate-700">{name}</td>
                                                {SEMESTER_WEEKS.map(w => (
                                                    <td key={w.date} className="p-2"><div className={`w-5 h-5 mx-auto rounded-lg shadow-sm ${assignments.some(a=>a.studentName===name&&a.weekDate===w.date)?'bg-green-500':'bg-slate-200'}`}></div></td>
                                                ))}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
